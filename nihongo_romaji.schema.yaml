    - StarBrilliant <m13253@hotmail.com>
  description: |
    日本語ローマ字入力

switches:
  - name: ascii_mode
    reset: 0
    states: [ 英数, かな ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator

